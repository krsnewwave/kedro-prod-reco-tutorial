ratings:
  type: pandas.CSVDataSet
  filepath: data/01_raw/ratings.dat.gz
  load_args:
      compression: 'gzip'
      sep: '::'
      nrows: 1000000
      names: ["userId", "itemId", "rating", "timestamp"]
items:
  type: pandas.CSVDataSet
  filepath: data/01_raw/movies.dat
  load_args:
      sep: '::'
      names: ["itemId", "movieName", "tags"]

